{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Menu da Pizzaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            overflow-x: hidden;
        }

        .sidebar {
            min-height: 100vh;
            width: 250px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            font-size: 1.5rem;
        }

        .sidebar a:hover {
            background-color: #495057;
        }
    </style>
</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark sidebar">
            <h4 class="text-center text-white py-3">Pizzaria</h4>
            <a href="{% url 'combos' %}">üçï Combos</a>
            <a href="{% url 'menu' %}">üçï Pizza</a>
            <a href="{% url 'lanches' %}">üçî Lanches</a>
            <a href="{% url 'bebidas' %}">ü•§ Bebidas</a>
            <a href="{% url 'carrinho' %}">üõí Carrinho</a>
        </div>

        <!-- Conte√∫do Principal -->
        <div class="flex-grow-1 p-4">
            <!-- <h1>Bem-vindo ao Sistema!</h1> -->
            <div class="container mt-4">
                <h1 class="text-center mb-4">Pizza</h1>

                <div class="text-end mb-4">
                    <a href="{% url 'carrinho' %}" class="btn btn-primary">
                        üõí Ver Carrinho
                    </a>
                </div>

                <div class="row">
                    {% for produto in produtos %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            {% if produto.imagem %}
                            <img src="{{ produto.imagem.url }}" class="card-img-top" alt="{{ produto.nome }}">
                            {% endif %}
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{ produto.nome }}</h5>
                                <p class="card-text">{{ produto.descricao }}</p>
                                <p class="card-text fw-bold">R$ {{ produto.preco }}</p>
                                <a href="{% url 'adicionar' produto.id %}" class="btn btn-success mt-auto">
                                    ‚ûï Adicionar
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
