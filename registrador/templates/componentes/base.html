{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Menu da Pizzaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            overflow-x: hidden;
        }

        .sidebar {
            min-height: 100vh;
            width: 250px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            font-size: 1.5rem;
        }

        .sidebar a:hover {
            background-color: #495057;
        }
    </style>
</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        {% include '../componentes/sidebar.html' %}
        {% block content %}


        {% endblock %}
    </div>
    
    <script>
        function alterarQuantidade(produtoId, delta) {
            const input = document.getElementById(`quantidade-${produtoId}`);
            let valor = parseInt(input.value) || 1;
            valor += delta;
            if (valor < 1) valor = 1;
            input.value = valor;
        }

        function adicionarAoCarrinho(produtoId) {
            const quantidade = document.getElementById(`quantidade-${produtoId}`).value;

            fetch("{% url 'adicionar_ajax' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({
                    produto_id: produtoId,
                    quantidade: quantidade
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.sucesso) {
                        const msg = document.getElementById(`mensagem-${produtoId}`);
                        msg.style.display = 'block';
                        setTimeout(() => { msg.style.display = 'none'; }, 1500);
                    }
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
